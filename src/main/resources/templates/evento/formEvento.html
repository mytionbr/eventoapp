<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Cadastro de eventos</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	
		<th:block th:include="evento/navbar"></th:block>
		<th:block th:include="evento/mensagemValidador"></th:block>
	<form class="container"method="post">
		Nome<input type="text" value="" name="nome" placeholder='Nome completo'> 
		<div class="row">
			<div class="input-field col s6">
			Local<input type="text" value="" name="local" placeholder='EX: Santo Amaro'>
			</div>
			<div class="input-field col s3">
			Data<input type="date" value="" name="data" >
		    </div>
		    <div class="input-field col s3">
		    Hor√°rio<input type="time" value="" name="horario">
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit"
			name="action">
			Salvar <i class="material-icons right">send</i>
		</button>
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
