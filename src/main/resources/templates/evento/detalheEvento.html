<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Evento</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>
	
	
	<th:block th:include="evento/navbar"></th:block>
	
	<h3 class="center">Formulário de convidados</h3>
	 <div th:each="evento : ${evento}" class="container center">
            <p>Nome :<span th:text="${evento.nome}"></span></p>
            <p>Local :<span th:text="${evento.local}"></span></p>
            <p>Data :<span th:text="${evento.data}"></span></p>
            <p>horário :<span th:text="${evento.horario}"></span><p/>
     </div>
     <th:block th:include="evento/mensagemValidador"></th:block>
     <div class="container">
     <form method="POST">
     	Nome :<input type="text" value="" name="nome" placeholder="Nome completo">
     	RG: <input type="text" value="" name="rg" placeholder="EX: 123456789">
     	<button type="submit" class="btn waves-effect waves-light">Adicionar</button>
     </form>
     </div>
     
      <table class="container" style="margin: 30px auto">
       <h3 class="center">Lista de convidados</h3>
        <thead>
        
          <tr>
              <th>Nome</th>
              <th>RG</th>
              <th>Deletar</th>
          </tr>
        </thead>

        <tbody th:each="convidado : ${convidados}">
          <tr>
           	<td><span th:text="${convidado.nome}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
             <td><a class="waves-effect waves-light btn deep-purple btn-small" 
            th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}">Deletar<i class="material-icons right">delete</i></a></td>
          </tr>
        </tbody>
      </table>
     
            
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>
</html>
